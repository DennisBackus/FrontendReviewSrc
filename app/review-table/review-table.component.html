<div *ngIf="game">

    <table class="review">
      <tr>
        <th>Website Name</th>
        <th>Review Score</th>
      </tr>
      <tr *ngFor="let review of game.reviews" [hidden]="review.reviewScore === 0">
        <td><a href={{review.url}}>{{review.websiteName}}</a></td>
        <td>{{review.reviewScore}}</td>
    
      </tr>
    </table>
    
    
    </div>
