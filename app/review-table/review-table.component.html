<div *ngIf="game">

    <table>
      <tr>
        <th>Website Name</th>
        <th>Review Score</th>
      </tr>
      <tr *ngFor="let review of game.reviews" [hidden]="review.reviewScore === 0">
        <th><a href={{review.url}}>{{review.websiteName}}</a></th>
        <th>{{review.reviewScore}}</th>
    
      </tr>
    </table>
    
    
    </div>
